name: Build & Release

on:
  push:
    tags:
      - 'v*'   # chạy khi push tag dạng v0.0.2, v1.0.0,...

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build & Publish (Mac + Win)
        run: |
          npx electron-builder -mwl --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
